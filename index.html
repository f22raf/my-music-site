<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Группа О'кей</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            color: #eee; /* Белый цвет текста для лучшей читаемости на темном фоне */
            text-align: center;
            background-image: url('https://drive.google.com/thumbnail?id=18RtY1PIEXBi0JPpycupP6Wrg970o9N9n&sz=w1200'); /* Ссылка на фон */
            background-size: cover; /* Масштабирует изображение, чтобы покрыть весь фон */
            background-repeat: no-repeat; /* Запрещает повторение фона */
            background-attachment: fixed; /* Фиксирует фон при прокрутке */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3); /* Белый фон с прозрачностью для лучшей читаемости */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .logo { /* Стиль для логотипа */
            max-width: 200px; /* Ограничиваем максимальную ширину логотипа */
            height: auto;
            margin: 10px auto; /* Центрируем логотип по горизонтали */
        }
        .greeting {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .telegram-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2AABEE;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .bottom-text {
            font-size: 0.9em;
            color: #eee; /* Белый цвет текста на темном фоне */
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://drive.google.com/thumbnail?id=18RLyzzcDqjHqtJU9cZw3bwoC5JyX8rEu&sz=w200" alt="Логотип студии звукозаписи" class="logo">
        <img src="https://drive.google.com/thumbnail?id=18LGnGTBPEwtgbk7A5GlG_ezsGcUDGTbj&sz=w800" alt="Группа О'кей на репетиции">
        <div class="greeting">
            Вы искали настоящего рока? Вы его нашли! Представляем вам группу О'кей!
            
            <a href="music.html">Слушать нашу музыку</a>
        </div>
        <a href="https://t.me/+kjrCj3bWk7hiYmUy" class="telegram-link">
          
            Присоединяйтесь к нашей Telegram-группе!
        </a>
        <div class="bottom-text">
            О'кей - мы здесь, чтобы сжечь!
        </div>
    </div>
</body>
</html>
