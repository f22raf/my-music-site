<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка группы О'кей</title>
    <style>
      body {
        font-family: sans-serif;
        color: #fff;
        min-height: 100vh;
        margin: 0;
        overflow-y: auto; /* Добавим прокрутку, если контента будет много */
      }

      .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .container {
        padding: 20px;
        position: relative; /* Чтобы контент был поверх фона */
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      audio {
        background-color: rgba(255, 255, 255, 0.8);
        display: block;
        width: 100%;
        margin-bottom: 15px;
        border-radius: 5px;
      }
    </style>
</head>
<body>
    <img src="https://github.com/f22raf/my-music-site/raw/main/abstract_geometric25_generated.jpg" alt="Фоновое изображение" class="background-image">
    <div class="container">
