<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка группы О'кей</title>
    <style>
      body {
        font-family: sans-serif;
        color: #fff;
        min-height: 100vh;
        margin: 0; /* Убираем стандартные отступы body */
        overflow: hidden; /* Скрываем все, что выходит за границы body */
      }

      .background-image {
        position: fixed; /* Фиксируем изображение относительно окна браузера */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Заполняем контейнер, обрезая изображение при необходимости */
        z-index: -1; /* Помещаем изображение под остальной контент */
      }
        audio::-webkit-media-controls-panel {
          background-color: gold;
        }
    </style>
</head>

    <img src="https://github.com/f22raf/my-music-site/raw/main/abstract_geometric25_generated.jpg" alt="Фоновое изображение" class="background-image">
